<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-header>
    <ion-card-title>Product ShowCase</ion-card-title>
    <ion-card-subtitle>Cards</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-card *ngFor="let product of products" color="dark">
      <ion-card-header>
        <ion-card-title style="text-decoration: underline;"><b>{{product.productName}}</b></ion-card-title>
        <ion-card-subtitle><b>Supplier:</b> {{product.supplier.corporateName}}</ion-card-subtitle>
        <ion-card-subtitle><b>Quantity:</b> {{product.quantity}}</ion-card-subtitle>
        <ion-card-subtitle><b>Value:</b>  R$ {{product.salePrice}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-card-content>

</ion-content>
