<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col sizeXs="2" sizeMd="1" sizeXl="1">Id</ion-col>
        <ion-col sizeXs="6" sizeMd="4" sizeXl="1">Product</ion-col>
        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">Buy Price</ion-col>
        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">Percent</ion-col>
        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">Sale Price</ion-col>

        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">Supplier</ion-col>

        <ion-col sizeXs="4" sizeMd="1" sizeXl="1"
          class="show-xs-col hidden-md-col hidden-xl-col hidden-lg-col">Data</ion-col>
      </ion-row>

      <ion-row *ngFor="let product of products">
        <ion-col sizeXs="2" sizeMd="1" sizeXl="1">{{product.id}}</ion-col>
        <ion-col sizeXs="6" sizeMd="4" sizeXl="1">{{product.productName}}</ion-col>
        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">{{product.purchasePrice}}</ion-col>
        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">{{product.percentage}}</ion-col>
        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">{{product.salePrice}}</ion-col>

        <ion-col class="hidden-xs-col hidden-md-col" sizeMd="2" sizeXl="1">{{product.supplier.id}}</ion-col>

        <ion-col sizeXs="4" sizeMd="1" sizeXl="1"
          class="show-xs-col hidden-md-col hidden-xl-col hidden-lg-col btn-modal" (click)="openModal(product.id)">
          Show
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>

</ion-content>
